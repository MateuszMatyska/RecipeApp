name: Security & License Scan

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
  # schedule:
    # - cron: '0 3 * * 1'  # Runs every Monday at 3 AM UTC

jobs:
  security_scan:
    name: Security & License Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18  # Change to match your project

      - name: Install Dependencies
        run: npm install

      # üìå Step 1: Generate SBOM (Syft) 
      - name: Install Syft
        run: |
          curl -sSfL https://raw.githubusercontent.com/anchore/syft/main/install.sh | sh -s -- -b /usr/local/bin
          syft version

      - name: Verify Syft Installation
        run: which syft

      - name: Generate SBOM (Syft)
        run: syft dir:. -o cyclonedx-json=sbom.json

      # üìå Step 2: Install Grype for Vulnerability Scanning
      - name: Install Grype
        run: |
          curl -sSfL https://raw.githubusercontent.com/anchore/grype/main/install.sh | sh -s -- -b /usr/local/bin
          grype version

      # üìå Step 3: Scan SBOM for Vulnerabilities
      - name: Scan for Vulnerabilities
        run: grype sbom:sbom.json -o json > grype-report.json

      # üìå Step 4: Install License Checker
      - name: Install License Checker
        run: npm install -g license-checker

      # üìå Step 5: Check for Restricted Licenses
      - name: Scan for Restricted Licenses
        run: |
          license-checker --json > licenses.json
          cat licenses.json | jq '. | to_entries | map(select(.value.licenses | contains("GPL") or contains("AGPL") or contains("Commercial"))) | if length > 0 then (map("\(.key): \(.value.licenses)") | join("\n")) else "All licenses are allowed" end' > restricted-licenses.txt
      
      # üìå Step 6: ORT - Deep License & SBOM Scan
      - name: Run ORT Analyzer
        run: |
          docker run \
            -v ${{ github.workspace }}:/ort \
            ghcr.io/oss-review-toolkit/ort \
            analyze \
            -i /ort \
            -o /ort/ort-results \
            --allow-dynamic-versions

      - name: Run ORT Reporter (SPDX & CycloneDX)
        run: |
          docker run \
            -v ${{ github.workspace }}:/ort \
            ghcr.io/oss-review-toolkit/ort \
            report \
            -i /ort/ort-results/analyzer-result.yml \
            -o /ort/ort-reports \
            -f CycloneDx,SpdxDocument

      # üìå Step 7: Upload Reports as Artifacts
      - name: Upload SBOM
        uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: sbom.spdx.json

      - name: Upload Grype Report
        uses: actions/upload-artifact@v4
        with:
          name: grype-report
          path: grype-report.json

      - name: Upload License Report
        uses: actions/upload-artifact@v4
        with:
          name: license-report
          path: restricted-licenses.txt
      
      - name: Upload ORT Reports
        uses: actions/upload-artifact@v4
        with:
          name: ort-reports
          path: ort-reports/

      # üìå Step 8: Fail the Build if Restricted Licenses Found
      - name: Fail if Restricted Licenses Found
        run: |
          if grep -qv "All licenses are allowed" restricted-licenses.txt; then
            echo "‚ùå Restricted licenses found!"
            cat restricted-licenses.txt
            exit 1
          else
            echo "‚úÖ All licenses are open-source."
          fi
